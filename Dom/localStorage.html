  <h3>로컬스토리즈 페이지</h3>
  <p>로킬스토리지 객체에 있는 친구정보</p>
  <button id="btn">친구정보 불러오기</button>
  <div id="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="card" style="width: 10rem;">
          <img src="images/권태석.jpg" style="width: 150px; height: 100px;" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="main">

  </div>
  <script>

    document.querySelector('#btn').addEventListener('click',(e)=>{
      document.querySelector('#main').innerHTML =''
      let json = localStorage.getItem('friendList')
      let obj = JSON.parse(json);
      obj.forEach(element => {
        document.querySelector('#main').innerHTML +=`<div> ${element.name} ${element.phone} ${element.birth} ${element.btype}</div>`
        console.log(element.name)
        let template = document.querySelector('div.row>div.col-sm-3').cloneNode(true);//true하면 하위요소 가져옴
        template.querySelector('img').setAttribute('src',`images/${element.name}.jpg`)
        template.querySelector('h5.card-title').innerHTML = element.name
        document.querySelector(`div.row`).appendChild(template);
      })

    })
