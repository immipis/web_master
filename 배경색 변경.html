<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 변경</title>
    <style>
        #container {
            width: 500px;
            margin: 0 auto;
        }

        li {
            display: inline-block;
            padding: 10px;
            list-style: none;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        #result {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="container">
        <ul>
            <li>green</li>
            <li>orange</li>
            <li>purple</li>
            <li>red</li>
            <li>blue</li>
            <li>yellow</li>
        </ul>
        <div id="result" style="background: blueviolet;"></div>
    </div>
    
    <script>
        // querySelectorAll('선택자를 만족하는 모든요소')
        console.log(document.querySelectorAll('li'))
        let list = document.querySelectorAll('li')
        for(let i=0; i<list.length;i++){
            list[i].addEventListener('click', (e)=> chaheColor(e.target.innerHTML));
        }
        //이벤트 핸들러의 매개값에 이벤트 객체가 전달.
        function chaheColor(color){
            console.log(color)
            document.querySelector('#result').style.background = color;
        }
        // document.querySelector('li:nth-of-type(1)').addEventListener('click',(a)=>chaheColor(a.target.innerHTML));
        // document.querySelector('li:nth-of-type(2)').addEventListener('click', (e)=> chaheColor(e.target.innerHTML));
        // document.querySelector('li:nth-of-type(3)').addEventListener('click', (e)=> chaheColor(e.target.innerHTML));

    </script>
</body>

</html>
